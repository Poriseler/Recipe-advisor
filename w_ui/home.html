<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body class="size-full">
    <div class="size-full">
      <div class="w-full max-w-xs p-5 bg-white rounded-lg font-mono">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="unique-input"
          >Your Label</label
        >
        <input
          class="text-sm custom-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-blue-300 hover:shadow-lg hover:border-blue-300 bg-gray-100"
          placeholder="Enter text here"
          type="text"
          id="unique-input"
        />
      </div>
      <button id="submit-button">Explore</button>
    </div>
  </body>
  <script>
    document
      .getElementById("submit-button")
      .addEventListener("click", function () {
        // Get the value from the input field
        const queryValue = document.getElementById("unique-input").value;

        // Create the request body
        const requestBody = {
          query: queryValue,
        };

        // Send the POST request
        fetch("http://127.0.0.1:5000/suggest", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestBody),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            document.getElementById("unique-input").value = "";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
</html>
